<app-auth-form-layout [divider]="false">
  <div class="mx-auto flex w-full max-w-md flex-1 flex-col justify-center">
    <!-- Title -->
    <div class="mb-6 text-center">
      <h1
        class="text-title-sm sm:text-title-md mb-2 font-semibold text-gray-800 dark:text-white/90"
      >
        Forgot Your Password?
      </h1>
      <p class="text-sm text-gray-500 dark:text-gray-400">
        Choose how youâ€™d like to reset your password.
      </p>
    </div>

    <!-- Toggle buttons -->
    <div
      class="mb-5 flex overflow-hidden rounded-lg border border-gray-200 dark:border-gray-700"
    >
      <button
        type="button"
        (click)="method !== 'email' && switchMethod()"
        [ngClass]="
          method === 'email'
            ? 'bg-brand-500 text-white hover:bg-brand-600'
            : 'bg-transparent text-gray-600 dark:text-gray-300'
        "
        class="flex-1 px-4 py-2 text-sm font-medium transition hover:bg-brand-100 dark:hover:bg-gray-800"
      >
        Email
      </button>
      <button
        type="button"
        (click)="method !== 'phone' && switchMethod()"
        [ngClass]="
          method === 'phone'
            ? 'bg-brand-500 text-white hover:bg-brand-600'
            : 'bg-transparent text-gray-600 dark:text-gray-300'
        "
        class="flex-1 px-4 py-2 text-sm font-medium transition hover:bg-brand-100 dark:hover:bg-gray-800"
      >
        Mobile
      </button>
    </div>

    <!-- Form -->
    <form
      [formGroup]="forgotPasswordForm"
      (ngSubmit)="sendCode()"
      class="space-y-5"
    >
      <!-- Email Input -->
      <div *ngIf="method === 'email'">
        <app-label>Email <span class="text-error-500">*</span></app-label>
        <app-input
          type="email"
          placeholder="example@gmail.com"
          class="form-input"
          id="email"
          [control]="control('email')"
        />
      </div>

      <!-- Mobile Input -->
      <div *ngIf="method === 'phone'">
        <app-label
          >Mobile Number <span class="text-error-500">*</span></app-label
        >
        <app-input
          type="tel"
          placeholder="01023456789"
          class="form-input"
          id="phone"
          [control]="control('phone')"
        />
      </div>

      <!-- Submit Button -->
      <button
        [disabled]="forgotPasswordForm.invalid"
        class="bg-brand-500 hover:bg-brand-600 disabled:bg-brand-200 disabled:hover:bg-brand-200 shadow-theme-xs flex w-full items-center justify-center rounded-lg px-4 py-3 text-sm font-medium text-white transition"
      >
        Send Reset Code
      </button>
    </form>

    <!-- Footer -->
    <div class="mt-5 text-center">
      <p class="text-sm font-normal text-gray-700 dark:text-gray-400">
        Wait, I remember my password?
        <a
          routerLink="../signin"
          class="text-brand-500 hover:text-brand-600 dark:text-brand-400"
          >Click here</a
        >
      </p>
    </div>
  </div>
</app-auth-form-layout>
