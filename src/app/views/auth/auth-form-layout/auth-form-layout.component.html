<main class="flex flex-col h-screen">
  <div class="w-full max-w-md pt-10 mx-auto">
    <a
      routerLink="/"
      class="inline-flex items-center text-sm text-gray-500 transition-colors hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="1em"
        height="1em"
        viewBox="0 0 20 20"
        fill="none"
        class="size-5"
      >
        <path
          d="M12.7083 5L7.5 10.2083L12.7083 15.4167"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
      </svg>
      Back to website
    </a>
  </div>

  <div class="flex flex-col flex-1 w-full max-w-md mx-auto mt-6">
    <h1
      class="mb-2 font-semibold text-gray-800 text-title-sm dark:text-white/90 sm:text-title-md"
    >
      {{ title }}
    </h1>
    <p class="text-sm text-gray-500 dark:text-gray-400">{{ promptText }}</p>

    <!-- Divider -->
    @if(divider) {

    <div class="relative mb-4 py-1 sm:py-3">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-200 dark:border-gray-800"></div>
      </div>
      <div class="relative flex justify-center text-sm"></div>
    </div>
    }

    <ng-content select="form,div"></ng-content>
  </div>
</main>
